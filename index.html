<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title></title>
    <style>
      body {
        height: 1000vh !important;
        position: static !important;
        overscroll-behavior: none;
        overflow: hidden; /* Hide the overflow */
      }
  
      flutter-view {
        position: fixed !important;
        width: 100vw !important;
        height: 100vh !important;
      }
  
      /* Safari-specific CSS */
      @supports (-webkit-touch-callout: inherit) {
        body {
          height: 1000vh !important;
        }
      }

      /* Hide the scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* Hide the scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>window.scroll(0, window.document.body.scrollHeight);</script>
  </body>
</html>
