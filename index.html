<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Neuron App">
    <link rel="apple-touch-icon" href="/AppIcon.png">
    <link rel="icon"  href="/AppIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuron app</title>
    <style>
      body {
        height: 100vh !important;
        position: static !important;
        overscroll-behavior: none;
        
      }

      flutter-view {
        position: fixed !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        overflow-y: scroll;
      }
      @media screen and (min-width: 500px) {
        body {
        overflow-y: hidden;
        }
      }

      /* Safari-specific CSS */
      @supports (-webkit-touch-callout: inherit) {
        body {
          height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>window.scroll(0, window.document.body.scrollHeight);</script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
    
        Telegram.WebApp.isVerticalSwipesEnabled = false;
    
        Telegram.WebApp.expand();

    </script>
  </body>
</html>
