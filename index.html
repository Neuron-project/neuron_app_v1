<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg+xml" href="/neuron_app_v1/vite.svg" />
    <title></title>
    <style>
      body {
        height: 1000vh !important;
        position: static !important;
        overscroll-behavior: none;
        overflow: hidden;
      }
  
      flutter-view {
        position: fixed !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch; /* Обеспечивает плавную прокрутку на iOS */
      }
  
      /* CSS для Safari */
      @supports (-webkit-touch-callout: inherit) {
        body {
          height: 1000vh !important;
        }
      }

      /* Скрытие полосы прокрутки для Chrome, Safari и Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* Скрытие полосы прокрутки для IE, Edge и Firefox */
      body {
        -ms-overflow-style: none;  /* IE и Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script type="module" crossorigin src="/neuron_app_v1/assets/index-d2049c84.js"></script>
    <link rel="stylesheet" href="/neuron_app_v1/assets/index-3800ce18.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        // Используйте scrollIntoView для плавной прокрутки к нижней части страницы
        document.body.scrollIntoView({ block: 'end', behavior: 'smooth' });
      });

      // Добавление слушателей событий касания для предотвращения сворачивания приложения
      document.body.addEventListener('touchmove', function(event) {
        event.preventDefault(); // Предотвращает стандартное поведение касания, которое может вызывать сворачивание приложения
      }, { passive: false });
    </script>
  </body>
</html>
