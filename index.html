<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="/AppIcon.png">
    <link rel="icon"  href="/AppIcon.png" />
    <title>Neuron app</title>
    <style>
      body {
        height: 400vh !important;
        position: static !important;
        overscroll-behavior: none;
        
      }

      flutter-view {
        display: block;
        position: fixed !important;
        width: 100vw !important;
        height: 400vh !important;
        overflow-y: auto; /* Добавлено для скроллинга внутри flutter-view */
      }
      @media screen and (min-width: 500px) {
        body {
        overflow-y: hidden;
        }
      }

      /* Safari-specific CSS */
      @supports (-webkit-touch-callout: inherit) {
        body {
          height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>window.scroll(0, window.document.body.scrollHeight);</script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
    
        Telegram.WebApp.isVerticalSwipesEnabled = false;
    
        Telegram.WebApp.expand();

        window.addEventListener('load', function() {
    // Добавляем небольшую задержку перед прокруткой
    setTimeout(function() {
      // Прокручиваем вниз на высоту всего документа
      window.scrollTo(0, document.body.scrollHeight);
    }, 100); // Задержка в миллисекундах
  });
    </script>
  </body>
</html>
