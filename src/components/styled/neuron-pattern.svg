<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Нейроны -->
  <g transform="translate(20, 20)">
    <!-- Первый нейрон -->
    <circle cx="0" cy="0" r="2" stroke="#ffffff" stroke-width="1" fill="none"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="3" y1="-3" x2="-3" y2="3" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(50, 50)">
    <!-- Второй нейрон -->
    <circle cx="0" cy="0" r="2" stroke="#ffffff" stroke-width="1" fill="none"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="3" y1="-3" x2="-3" y2="3" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Соединяющие линии -->
    <line x1="0" y1="0" x2="30" y2="30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="-30" y2="-30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(80, 80)">
    <!-- Третий нейрон -->
    <circle cx="0" cy="0" r="2" stroke="#ffffff" stroke-width="1" fill="none"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="3" y1="-3" x2="-3" y2="3" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Соединяющие линии -->
    <line x1="0" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="-30" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(110, 110)">
    <!-- Четвертый нейрон -->
    <circle cx="0" cy="0" r="2" stroke="#ffffff" stroke-width="1" fill="none"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="3" y1="-3" x2="-3" y2="3" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Соединяющие линии -->
    <line x1="0" y1="0" x2="30" y2="30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="-30" y2="-30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>
